<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/ikokuonline.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Ikokuonline Cars & Parts Marketplace</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/ph.css" />
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" />
  </head>

  <body>
    <div id="app"></div>
       
    <script type="module" src="/src/main.js"></script>

    <script>
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
        document.getElementById('checkbox')?.setAttribute('checked', true);
      }

      document.getElementById('checkbox')?.addEventListener('change', function () {
        if (this.checked) {
          document.documentElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        } else {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        }
      });
    </script>
  </body>
</html>
